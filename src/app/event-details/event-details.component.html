<div *ngIf="event">
  <h2>{{ event.name }}</h2>
  <p>Date: {{ event.date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}}</p>
  <p>Description: {{ event.description }}</p>
  <h4>Available Tickets:</h4>
  <ul>
    <li>VIP: {{ event.tickets.vip.available }}</li>
    <li>Regular: {{ event.tickets.regular.available }}</li>
  </ul>
  </div>
<p *ngIf="!event">Event not found.</p>
