<form (ngSubmit)="addEvent()">
  <label for="eventName">Event Name:</label>
  <input type="text" id="eventName" [(ngModel)]="newEvent.name" required>
  <label for="eventDate">Date:</label>
  <input type="date" id="eventDate" [(ngModel)]="newEvent.date" required>
  <label for="eventDescription">Description:</label>
  <textarea id="eventDescription" [(ngModel)]="newEvent.description" required></textarea>
  <label for="maxAttendees">Max Attendees:</label>
  <input type="number" id="maxAttendees" [(ngModel)]="newEvent.maxAttendees" required>
  <button type="submit">Add Event</button>
  <button type="button" (click)="logout()">Logout</button>
</form>
